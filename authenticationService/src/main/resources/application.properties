spring.application.name=authentificationService

server.port=8081

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.rabbitmq.listener.simple.auto-startup=true
spring.rabbitmq.listener.simple.acknowledge-mode=manual

spring.rabbitmq.template.reply-timeout=5000

management.endpoints.web.exposure.include=health,info


spring.datasource.url=jdbc:mariadb://localhost:3306/auth_db
spring.datasource.username=auth_user
spring.datasource.password=auth_password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

spring.sql.init.mode=always
spring.sql.init.platform=data.sql

spring.main.allow-bean-definition-overriding=true
